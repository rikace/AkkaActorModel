akka {
    log-config-on-start = on
    stdout-loglevel = DEBUG
    loglevel = DEBUG

    actor {
        loggers = [ "Akka.Event.DefaultLogger, Akka" ]

        provider = "Akka.Remote.RemoteActorRefProvider, Akka.Remote"

        debug {
            receive = on
            autoreceive = on
            lifecycle = on
            event-stream = on
            unhandled = on
        }
        deployment {
            /localactor {
                router = round-robin-pool
                nr-of-instances = 1
            }
            /remoteactor {
                router = round-robin-pool
                nr-of-instances = 8
                #remote = "akka.tcp://RemoteSystem@127.0.0.1:8090"
                remote = "akka.tcp://RemoteSystem@0.0.0.0:8090"
            }
        }
    }
    remote {
        dot-netty.tcp {
            port = 8091
            #hostname = 127.0.0.1
            hostname = "0.0.0.0"
            # the values below this comment may be overridden by Akka.Bootstrap.Docker at runtime
            #public-hostname = "localhost"		        
        }
    }
}